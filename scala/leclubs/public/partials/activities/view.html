

<div class="row" ng-controller="ActivityCtrl as uc">
    &NonBreakingSpace;
    <div class="jumbotron">
        <h2>A Modern Web Template</h2>

        <p class="pull-right">... a UI created using AngularJS and Bootstrap</p>
    </div>


    <div class="row">
        <div class="form-group">
            <h3>
                Activities
                <a ng-href="/#/activities/create" class="btn btn-primary pull-right" id="btn_activity_create">Add Activity</a>
            </h3>
            <hr>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" ng-model="searchText" placeholder="Type here to filter Activitys...">
            <hr>
        </div>


        <table id="user_list" class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Place</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="ac in uc.activities | filter:searchText">
                <td>
                    {{ ac.name }}
                </td>
                <td>
                    {{ ac.place }}
                </td>
            </tr>
            <tr ng-hide="uc.activities.length">
                <td colspan="3">
                    <p class="text-center">No Activities Found</p>
                </td>
            </tr>
            </tbody>
        </table>

        <hr>
        <h4>Debug:</h4>
        <pre>{{ uc.activities | json }}</pre>
    </div>

</div>
