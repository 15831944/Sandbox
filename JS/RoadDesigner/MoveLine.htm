<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Move Line</title>
<meta charset = "UTF-8"/>

<!-- Update the path to raphael js -->
<script type="text/javascript" src="raphael.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>

<style type="text/css">
svg {
    border: solid 1px #000;
}
</style>

</head>
<body>
<div id="canvas"></div>
<button type="button" id="clearBtn">Clear</button>
</body>
</html>

<script type="text/javascript"> 
    //<![CDATA[
    var CANVAS_WIDTH = 800;
    var CANVAS_HEIGHT = 800;

    function Line(startX, startY, endX, endY, raphael) {
        var start = {
            x: startX,
            y: startY
        };
        var end = {
            x: endX,
            y: endY
        };
        var getPath = function () {
            return "M" + start.x + " " + start.y + " L" + end.x + " " + end.y;
        };
        var redraw = function () {
            node.attr("path", getPath());
            node.attr("stroke", "red");
            node.attr("stroke-width", 20);
            node.hover(function () {
                node.attr("stroke", "blue");
            }, function () {
                node.attr("stroke", "red");
            })
        }

        var node = raphael.path(getPath());
        return {
            updateStart: function (x, y) {
                start.x = x;
                start.y = y;
                redraw();
                return this;
            },
            updateEnd: function (x, y) {
                end.x = x;
                end.y = y;
                redraw();
                return this;
            }
        };
    };

    $(document).ready(function () {
        var paper = Raphael("canvas", CANVAS_WIDTH, CANVAS_HEIGHT);
        var line;
        $("#canvas").dblclick(function (e) {
            x = e.offsetX;
            y = e.offsetY;
            line = Line(x, y, x, y, paper);
            $("#canvas").bind("mousemove", function (e) {
                x = e.offsetX;
                y = e.offsetY;
                line.updateEnd(x, y);
            });
        });

        $("#canvas").mouseup(function (e) {
            $("#canvas").unbind("mousemove");
        });

        $("#clearBtn").click(function () {
            paper.clear();
        })
    });
    //]]> 
</script>
