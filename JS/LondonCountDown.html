<!DOCTYPE html>
<html lang="en">
	<head>
        <script src="LunarCalendar.js"></script>
		<title>It's title.</title>
		<script type="text/javascript">		
		function start () {
		  	document.write("Hello World!\n");
		  	var day = new Date("July 28,2012");
		  	var s = "London Olympic";
		  	var now = new Date();
		  	var interval = day.getTime() - now.getTime();
		  	var days = Math.floor(interval / (1000*60*60*24));
		  	document.write(days + "days from " + s, "<br>");
             
            var DateString = GetDateString(day); 
            var cDateString = GetcDateString(day); 
            document.write(DateString,"<br>",cDateString); 
		}	
		</script>
	</head>
	<body onload="start()">
		
	</body>
</html>
